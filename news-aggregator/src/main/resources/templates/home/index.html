<!DOCTYPE html>
<html ng-app="app">
<head>
<title>News</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">News Aggregator</a>
		</div>
	</nav>

	<div class="row">

		<div class="row">
			<div class="col s12">
				<ul tabs reload="allTabContentLoaded">
					<li class="tab col s4"><a href="#test1">New York Feeds</a></li>
					<li class="tab col s4"><a class="active" href="#test2">Buzz
							Feeds</a></li>
					<li class="tab col s4"><a href="#test3">News Api Feeds</a></li>
				</ul>
			</div>
			
			<div id="test1" class="col s12">
				<div class="container" ng-controller="nyTimesController">
					<div ng-repeat="item in nyTimes | orderBy : '-id'">
						<ul class="collapsible popout" data-collapsible="accordion" watch>
						    <li ng-repeat="docs in item.response.docs" ng-init="finished()">
						        <div class="collapsible-header truncate">{{docs.headline.main || docs.snippet}}</div>
						        <div class="collapsible-body">
						        	<p>{{docs.snippet}}</p>
						        	<div class="center" style="margin-left: 100px;">
							        	<img materialboxed 
							        		 class="materialboxed responsive-img center" 
							        		 data-caption="docs.headline.main" width="200px" height="200px" ng-src="{{docs.web_url || no-img.png}}">
						        	</div>
						        		 
						        	<p><a ng-href="{{docs.web_url}}" target="_blank" class="waves-effect waves-light btn">Read More</a></p>	 
						        </div>
						    </li>
						</ul>
					</div>
				</div>
			</div>
			
			<div id="test2" class="col s12">
				<div class="container" ng-controller="buzzFeedController">
					<div ng-repeat="item in buzzFeed | orderBy : '-id'">
						<ul class="collapsible popout" data-collapsible="accordion" watch>
						    <li ng-repeat="docs in item.articles" ng-init="finished()">
						        <div class="collapsible-header">{{docs.title}}</div>
						        <div class="collapsible-body">
						        	<p>{{docs.description}}</p>
						        	<div class="center" style="margin-left: 100px;">
						        		<img materialboxed 
						        		 class="materialboxed responsive-img" 
						        		 data-caption="docs.headline.main" width="200px" height="200px" ng-src="{{docs.urlToImage || no-img.png}}">
						        	</div>
						        	<p><a ng-href="{{docs.url}}" target="_blank" class="waves-effect waves-light btn">Read More</a></p>	 
						        </div>
						    </li>
						</ul>
						
					</div>
				</div>
			</div>

			<div id="test3" class="col s12">
				<div class="container" ng-controller="newsApiController">
					<div ng-repeat="item in newApi | orderBy : '-id'">
						<ul class="collapsible popout" data-collapsible="accordion" watch>
						    <li ng-repeat="docs in item.articles" ng-init="finished()">
						        <div class="collapsible-header">{{docs.title}}</div>
						        <div class="collapsible-body">
						        	<p>{{docs.description}}</p>
						        	<div class="center" style="margin-left: 100px;">
							        	<img materialboxed 
							        		 class="materialboxed responsive-img" 
							        		 data-caption="docs.headline.main" width="200px" height="200px" ng-src="{{docs.urlToImage || no-img.png}}">
						        	</div>
						        	<p><a ng-href="{{docs.url}}" target="_blank" class="waves-effect waves-light btn">Read More</a></p>	 
						        </div>
						    </li>
						</ul>
					</div>
				</div>
			</div>
			
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> -->

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>


	<script src="js/app.js"></script>
	<script>
	  $(document).ready(function(){
		    $('.materialboxed').materialbox();
		});
	</script>
</body>
</html>
